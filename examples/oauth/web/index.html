<head>
    <title>Config</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="shortcut icon" href="/img/logo.png" type="image/png" />
    <link rel="icon" href="/img/logo.png" type="image/png" />

    <link href="/css/font-awesome.css" rel="stylesheet">

    <script src="/js/jquery.js"></script>

    <link href="/css/bootstrap.css" rel="stylesheet">
    <script src="/js/bootstrap.js"></script>

    <script src="/js/knockout.js" type="text/javascript"></script>
    <script src="/js/knockout.mapping.js" type="text/javascript"></script>

    <script src="/js/crypto.js" type="text/javascript"></script>
    <script src="/js/backendjs.js" type="text/javascript"></script>
    <script src="/js/backendjs-bootstrap.js" type="text/javascript"></script>

    <script src="index.js"></script>

<style>
body {
  background-color: #ffffff;
}

#logo {
  height: 22px;
}

#header {
  border-bottom: 1px solid gray;
  padding-top: 10px;
  padding-bottom: 5px;
}

</style>

</head>
<body>
    <div id="header" class="row">
        <div class="col-lg-1">
          <a href=/><img id="logo" src="/img/logo.png" title="OAuth"/></a>OAuth
        </div>
        <div class="col-lg-11">
          <ul class="nav nav-pills">
          <li><a data-bind="click: doLogin, visible: !auth()"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          <li><a data-bind="visible: !auth()" href="/login/google"><span class="glyphicon glyphicon-log-in"></span> Sign In with Google</a><liv>
          <li><a data-bind="visible: !auth()" href="/login/github"><span class="glyphicon glyphicon-log-in"></span> Sign In with Github</a><liv>
          <li><a data-bind="visible: !auth()" href="/login/facebook"><span class="glyphicon glyphicon-log-in"></span> Sign In with Facebook</a><liv>
          <li><a data-bind="visible: !auth()" href="/login/linkedin"><span class="glyphicon glyphicon-log-in"></span> Sign In with LinkedIn</a><liv>
          <li><a data-bind="click: doLogout, visible: auth"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
          </ul>
        </div>
    </div>

    <div class="row">
      <div class="col-lg-12 alerts"></div>
    </div>

    <div class="row">
      <div class="col-lg-12" id="account"></div>
    </div>

</body>

</html>
