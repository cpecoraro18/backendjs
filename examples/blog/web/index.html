<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="shortcut icon" href="/img/logo.png" type="image/png" />
    <link rel="icon" href="/img/logo.png" type="image/png" />

    <link href="/css/font-awesome.css" rel="stylesheet">

    <script src="/js/jquery.js"></script>

    <script src="/js/crypto.js" type="text/javascript"></script>
    <script src="/js/bkjs.js" type="text/javascript"></script>

    <link href="/css/bootstrap.css" rel="stylesheet">
    <script src="/js/bootstrap.js"></script>

    <script src="/js/knockout.js" type="text/javascript"></script>
    <script src="/js/knockout.mapping.js" type="text/javascript"></script>

    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <div id="blog">

        <div id="header" class="row">
            <div class="container">
                <div class="col-lg-2">
                </div>
                <div class="col-lg-8">
                    <a href=/><img id="logo" src="/img/logo.png" title="Blog"/></a>Blog example
                </div>
            </div>
        </div>

        <div id="menu" class="row">
            <div class="container">
                <ul class="nav nav-pills nav-justified">
                    <li><a href="#">Blog</a></li>
                    <li><a data-bind="click: editBlog">New Post</a></li>
                    <li><a data-bind="click: doLogin">Login</a></li>
                </ul>
            </div>
            <br/>
            <span id="form-error"></span>
        </div>

        <div class="row">
            <div class="container">
            <div class="col-lg-10">
                <div id="blog-content" class="container blog-content" data-bind="foreach: $root.blog">
                    <div class="row">
                        <div class="col-lg-3">
                            <b><span data-bind="text: mtime" ></span></b>
                        </div>
                        <div class="col-lg-8">
                            <b><span data-bind="text: title"></span></b>
                        </div>
                        <div class="col-lg-1">
                            <i data-bind='click: $root.editBlog, visible: $root.auth' class="fa fa-pencil-square-o"></i>
                            <i data-bind='click: $root.delBlog, visible: $root.auth' class="fa fa-trash-o"></i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3">
                        </div>
                        <div class="cols-lg-9" data-bind="foreach: tags">
                            <span class="tags" data-bind="text: $data"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3">
                            <span data-bind="text: name" ></span>
                            <br/>
                            <img class="img-avatar img-circle" data-bind='attr: { src: avatar }, event: { error: $root.onImageError }'></img>
                        </div>
                        <div class="col-lg-9">
                            <span data-bind="html: msg" ></span>
                            <br/>
                            <img class="img-post" data-bind='attr: { src: icon }'></img>
                        </div>
                    </div>
                    <hr/>
                </div>
            </div>

            <div class="col-lg-2">
            <p/>
            </div>
            </div>
        </div>

    </div>

    <div id="login-form" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="LoginLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="LoginLabel">Please Sign In</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Login" id="login" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" id="secret" type="password" value="">
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bind='click: $root.doLogin'>Login</button>
                </div>
            </div>
        </div>
    </div>

    <div id="blog-form" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="BlogLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="BlogLabel">Blog Post</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <input type="hidden" id="blog-mtime">
                        <input type="hidden" id="blog-sender">
                        <fieldset>
                            <div class="form-group">
                                <label>Subject</label>
                                <input class="form-control" id="blog-title" autofocus>
                            </div>
                            <div class="form-group">
                                <label>Text</label>
                                <textarea class="form-control" id="blog-msg"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Attach an image</label>
                                <input type="file" id="blog-img">
                                <img id="blog-img-preview" class="blog-preview" data-bind='event: { error: $root.onImageError }'/>
                            </div>
                            <div class="form-group">
                                <label>Tags</label>
                                <input class="form-control" id="blog-tags">
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bind='click: $root.postBlog'>Post</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
