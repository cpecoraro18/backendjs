<head>
    <title>Config</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="shortcut icon" href="/img/logo.png" type="image/png" />
    <link rel="icon" href="/img/logo.png" type="image/png" />

    <link href="/css/font-awesome.css" rel="stylesheet">

    <script src="/js/jquery.js"></script>

    <link href="/css/bootstrap.css" rel="stylesheet">
    <script src="/js/bootstrap.js"></script>

    <script src="/js/knockout.js" type="text/javascript"></script>
    <script src="/js/knockout.mapping.js" type="text/javascript"></script>

    <script src="/js/crypto.js" type="text/javascript"></script>
    <script src="/js/bkjs.js" type="text/javascript"></script>
    <script src="/js/bkjs-bootstrap.js" type="text/javascript"></script>
    <script src="/js/bkjs-ko.js" type="text/javascript"></script>

    <link href="treeview.css" rel="stylesheet">
    <script src="treeview.js"></script>

    <script src="config.js"></script>

    <script type="text/javascript">
    $(function() {
        Bkjs.koInit();
    });
    </script>

</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">
              <img class="logo" src="/img/logo.png"/>
              Application config
            </a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a data-bind="click: configEdit"><span class="glyphicon glyphicon-pencil"></span> New Item</a></li>
            <li><a data-bind="click: configCollapse"><span class="glyphicon glyphicon-minus"></span> Collapse</a></li>
            <li><a data-bind="click: configExpand"><span class="glyphicon glyphicon-plus"></span> Expand</a></li>
            <li><a data-bind="click: configDownload"><span class="glyphicon glyphicon-plus"></span> Download</a></li>
            <li><a data-bind="click: koLogin"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            <li><a data-bind="click: koLogout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
          </ul>
          <form class="navbar-form navbar-right" role="search">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
              <input id="search" type="text" class="form-control" placeholder="Search" data-bind="textInput: configQuery"/>
            </div>
          </form>
        </div>
      </div>
    </nav>

    <div class="content content-config">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-18 alerts"></div>
        <div class="col-lg-2"></div>
      </div>

      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <div id="config-tree"></div>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>

    <div id="config-form" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="ConfigLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="ConfigLabel">Edit</h4>
                </div>
                <div class="modal-body" data-bind="with: configRow">
                    <form role="form">
                        <fieldset>
                            <div class="alerts"></div>
                            <div class="form-group">
                                <label>Type</label>
                                <input class="form-control" autofocus data-bind="textInput: type">
                            </div>
                            <div class="form-group">
                                <label>Name</label>
                                <input class="form-control" data-bind="textInput: name">
                            </div>
                            <div class="form-group">
                                <label>Value</label>
                                <textarea class="form-control" data-bind="textInput: value"></textarea>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bind='click: $root.configSave'>Save</button>
                    <button type="button" class="btn btn-primary" data-bind='click: $root.configCopy'>Copy</button>
                    <button type="button" class="btn btn-primary" data-bind='click: $root.configDelete'>Delete</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
