<head>
    <title>Config</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="shortcut icon" href="/img/logo.png" type="image/png" />
    <link rel="icon" href="/img/logo.png" type="image/png" />

    <link href="/css/font-awesome.css" rel="stylesheet">

    <script src="/js/jquery.js"></script>

    <script src="/js/crypto.js" type="text/javascript"></script>
    <script src="/js/backendjs.js" type="text/javascript"></script>

    <link href="/css/bootstrap.css" rel="stylesheet">
    <script src="/js/bootstrap.js"></script>

    <script src="/js/knockout.js" type="text/javascript"></script>
    <script src="/js/knockout.mapping.js" type="text/javascript"></script>

    <link href="bootstrap-treeview.css" rel="stylesheet">
    <script src="bootstrap-treeview.js"></script>

    <script src="index.js"></script>

<style>
body {
  margin-top: 50px;
  background-color: #ffffff;
}

#logo {
  height: 22px;
}

#header {
  border-bottom: 1px solid gray;
  padding-top: 10px;
  padding-bottom: 5px;
  background-color: #ffffff;
}

.form-error {
  color: red;
}
</style>

</head>
<body>
    <div class="navbar navbar-fixed-top">
    <div id="header" class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-2">
          <a href=/><img id="logo" src="/img/logo.png" title="Config"/></a>Configuration
        </div>
        <div class="col-lg-2">
          <input id="search" type="text" placeholder="Search" data-bind='textInput: query, visible: auth'/>
        </div>
        <div class="col-lg-4">
          <a data-bind="click: doEdit, visible: auth">New Item</a> |
          <a data-bind="click: doCollapse, visible: auth">Collapse</a> |
          <a data-bind="click: doExpand, visible: auth">Expand</a> |
          <a data-bind="click: doLogin, visible: !auth()">Login</a>
          <a data-bind="click: doLogout, visible: auth">Logout</a>
        </div>
        <div class="col-lg-2"></div>
    </div>
    </div>

    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-18">
        <span class="form-error"></span>
      </div>
      <div class="col-lg-2"></div>
    </div>

    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <div id="config-tree"></div>
        </div>
        <div class="col-lg-2"></div>
    </div>

    <div id="login-form" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="LoginLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="LoginLabel">Please Sign In</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Login" id="login" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" id="secret" type="password" value="">
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bind='click: $root.doLogin'>Login</button>
                </div>
            </div>
        </div>
    </div>

    <div id="config-form" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="ConfigLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="ConfigLabel">Edit</h4>
                </div>
                <div class="modal-body" data-bind="with: row">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                              <span class="form-error"></span>
                            </div>
                            <div class="form-group">
                                <label>Type</label>
                                <input class="form-control" autofocus data-bind="textInput: type">
                            </div>
                            <div class="form-group">
                                <label>Name</label>
                                <input class="form-control" data-bind="textInput: name">
                            </div>
                            <div class="form-group">
                                <label>Value</label>
                                <textarea class="form-control" data-bind="textInput: value"></textarea>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bind='click: $root.doSave'>Save</button>
                    <button type="button" class="btn btn-primary" data-bind='click: $root.doCopy'>Copy</button>
                    <button type="button" class="btn btn-primary" data-bind='click: $root.doDelete'>Delete</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
