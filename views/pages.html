<head>
<title><%- pages.title %></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="shortcut icon" href="/img/favicon.png" type="image/png" />
<link rel="icon" href="/img/logo.png" type="image/png" />

<link href="/css/font-awesome.css" rel="stylesheet">

<script src="/js/jquery.js"></script>

<link href="/css/bootstrap.css" rel="stylesheet">
<script src="/js/bootstrap.js"></script>

<script src="/js/knockout.js" type="text/javascript"></script>
<script src="/js/knockout.mapping.js" type="text/javascript"></script>

<script src="/js/crypto.js" type="text/javascript"></script>
<script src="/js/bkjs.js" type="text/javascript"></script>
<script src="/js/bkjs-bootstrap.js" type="text/javascript"></script>
<script src="/js/bkjs-ko.js" type="text/javascript"></script>

<link href="/css/pages.css" rel="stylesheet">

<script type="text/javascript">
$(function() {
    Bkjs.koInit();
});
</script>

</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            <img class="pages-logo" src="/img/logo.png"/>
            <span class="pages-title"><%- pages.title %></span>
          </a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
          <li><a data-bind="click: koLogin, visible: !koAuth()"><span class="fa fa-sign-in"></span>Login</a></li>
            <li><a data-bind="click: koLogout, visible: koAuth"><span class="fa fa-sign-out"></span>Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="pages-content">
      <div class="row">
        <div class="col-lg-12 alerts"></div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <%- pages.toc %>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <%- pages.content %>
        </div>
      </div>
    </div>

</body>
</html>
